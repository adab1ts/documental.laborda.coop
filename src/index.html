<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Webdoc La Borda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="pushable">

    <!-- Sidebar -->
    <aside class="ui left wide sidebar">

      <!-- Sidebar Close Button -->
      <div class="ui right aligned container">
        <i class="big remove link icon"></i>
      </div>
      <!-- End Sidebar Close Button -->

    </aside>
    <!-- End Sidebar -->

    <!-- Main Section -->
    <main class="pusher" role="main">

      <!-- Top Buttons -->
      <nav class="a1 nav-btn">
        <i class="fitted big content link icon"></i>
      </nav>

      <div class="a1 link-icons">
        <div class="ui horizontal list">
          <a class="item"><i class="big circular inverted grey help link icon"></i></a>
          <a class="item"><i class="big circular inverted grey hashtag link icon"></i></a>
          <a class="item"><i class="big circular inverted grey circle notched link icon"></i></a>
        </div>
      </div>
      <!-- End Top Buttons -->

      <!-- Content -->
      <section class="a1 full-height outter ui padded grid">

        <!-- La Borda -->
        <section class="stretched column">
        </section>
        <!-- End La Borda -->

        <!-- Project Description -->
        <section class="a1 scrollable stretched column">
        </section>
        <!-- End Project Description -->

      </section>
      <!-- End Content -->

    </main>
    <!-- End Main Section -->

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  </body>
</html>
